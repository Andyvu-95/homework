<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Thư viện js pháo hoa  -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container my-5">
      <!-- BÀI 1 TÍNH LƯƠNG NHÂN VIÊN -->
        <h1>TÍNH LƯƠNG</h1>
        <div class="d-flex">
          <div class="left">
            <div class="mb-1 w-100 p-3">
              <label for="" class="form-label">Tên Nhân Viên</label>
              <input type="text" required
                class="form-control" name="" id="name" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-1 w-100 p-3">
                <label for="" class="form-label">Số Ngày Công</label>
                <input type="number" min="1" max="31" 
                  class="form-control" name="" id="soNgayCong" aria-describedby="helpId" placeholder="">
            </div>
             <button class="btn btn-danger mb-3" id="ketQuaBai1"> Tính nào </button>
          </div>
          <div class="bg-success bg-opacity-75 p-4 text-white rounded-3 w-50 p-3 " id="ketQua"></div>
        </div>
      <!-- BÀI 2 TÍNH GIÁ TRỊ TRUNG BÌNH    -->
       <h1 class="mt-5"> TÍNH GIÁ TRỊ TRUNG BÌNH</h1>
       <div class="d-flex justify-content-evenly">
        <div class="left">
          <div class="mb-3 w-50">
            <label for="" class="form-label">Number 1</label>
            <input type="number"
              class="form-control" name="" id="number1" aria-describedby="helpId" placeholder="">
          </div>
          <div class="mb-3 w-50">
            <label for="" class="form-label">Number 2</label>
            <input type="number"
              class="form-control" name="" id="number2" aria-describedby="helpId" placeholder="">
          </div>
          <div class="mb-3 w-50">
            <label for="" class="form-label">Number 3</label>
            <input type="number"
              class="form-control" name="" id="number3" aria-describedby="helpId" placeholder="">
          </div>
        </div>
        <div class="right">
          <div class="mb-3 w-50">
            <label for="" class="form-label">Number 4</label>
            <input type="number"
              class="form-control" name="" id="number4" aria-describedby="helpId" placeholder="">
          </div>
          <div class="mb-3 w-50">
            <label for="" class="form-label">Number 5</label>
            <input type="number"
              class="form-control" name="" id="number5" aria-describedby="helpId" placeholder="">
          </div>
          <button class="w-50 btn btn-danger mt-4" id="ketQuaBai2"> Kết Quả</button>
        </div>
        <div class="bg-success bg-opacity-75 p-4 text-white rounded-3 w-50 p-3 " id="hienThiBai2"></div>
       </div>

      <!-- BÀI 3 -->
      <h1 class="mt-5"> QUY ĐỔI TIỀN </h1>
      <div class="mb-3 w-50">
        <label for="" class="form-label">USD</label>
        <input type="number"
          class="form-control" name="" id="soTien" aria-describedby="helpId" placeholder="">
      </div>
      <div class="bg-success bg-opacity-75 p-5 text-white rounded-3 w-50" id="hienThiBai3"></div>
      <button class="w-50 btn btn-danger mt-4" id="ketQuaBai3">Change</button>

      <!-- BÀI 4 -->
      <h1 class="mt-5"> TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT </h1>
      <div class="mb-3">
        <div class="mb-3 w-50">
          <label for="" class="form-label">Chiều Dài (m2) </label>
          <input type="number"
            class="form-control" name="" id="chieuDai" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Chiều Rộng (m2) </label>
          <input type="number"
            class="form-control" name="" id="chieuRong" aria-describedby="helpId" placeholder="">
        </div>
        <button class="w-50 btn btn-danger mt-4" id="ketQuaBai4">Tính Toán</button>

      <!-- BÀI 5  -->
      <h1 class="mt-5"> TÍNH TỔNG 2 KÝ SỐ </h1>
      <div class="mb-3 w-50">
        <label for="" class="form-label">Nhập 2 số bạn muốn tính</label>
        <input type="number"
          class="form-control" name="" id="soNguyen" aria-describedby="helpId" placeholder="">
      </div>
      <div class="bg-success bg-opacity-75 p-5 text-white rounded-3 w-50" id="hienThiBai5"></div>
      <button class="w-50 btn btn-danger mt-4" id="ketQuaBai5">Change</button>
      




























    </div>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<!-- main js  -->
<script src="./main.js"></script>
</body>

</html>
